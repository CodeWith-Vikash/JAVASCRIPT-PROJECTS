<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>COUNTDOWN TO NEW YEAR</h3>
            <strong>2024</strong>
            <div class="time">
                <div class="days">
                    <h4>0</h4>
                    <span>Days</span>
                </div>
                <div class="hours">
                    <h4>0</h4>
                    <span>hours</span>
                </div>
                <div class="minutes">
                    <h4>0</h4>
                    <span>minutes</span>
                </div>
                <div class="seconds">
                    <h4>0</h4>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
