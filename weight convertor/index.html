<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Weight convertor</h2>
            <div class="input">
                <label for="kg">Kilograms :</label>
                <input type="number"  id="kg" autofocus>
            </div>
            <label for="pound">Weight in pounds :</label>
            <h4 id="pound">00</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
