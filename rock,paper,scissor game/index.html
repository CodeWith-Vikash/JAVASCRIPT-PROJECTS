<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Rock Paper Scissors Game</h3>
            <h6>Choose your move :</h6>
            <div class="options">
                <div class="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="paper">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="scissor">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
            <h6 class="message">It's a tie</h6>
            <span id="your-score">Your score: <span>0</span></span>
            <span id="computer-score">Computer's score: <span>0</span></span>
            <h4 class="computer-choise">Computer choose : <span></span></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
