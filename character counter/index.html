<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Real time Character counter</h2>
            <textarea  cols="30" rows="5" maxlength="50"></textarea>
            <div class="char">
                <span id="total-char">Total Character: 0</span>
                <span id="remaining">Remaining: 50</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
