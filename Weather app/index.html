<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Weather app</h1>
            <input type=" text" placeholder="Enter city">
            <button>Get Weather</button>
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
            </div>
            <div class="tempreture">0°C</div>
            <div class="weather">Weather</div>
            <div class="details">
                <span class="fellslike">Feels like : 0°C</span>
                <span class="humidity">Humidity : 0%</span>
                <span class="windspeed">Wind speed : 0 m/s</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
